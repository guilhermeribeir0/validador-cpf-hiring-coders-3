<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de CPF</title>
</head>
<body>
    <header>
        <h1>VALIDADOR DE CPF</h1>
        <h3>Informe um CPF abaixo e veja se o mesmo é valido!</h3>
    </header>
    <div class="container">
        <div class="principal">
            <div class="texto">
                <h4>Digite apenas numeros</h4>
            </div>
            <div class="formulario">
                <input type="text" placeholder="Digite o CPF a ser verificado...">
                <button type="button">VALIDAR!</button>
            </div>
        </div>
        <div class="validacoes">
            <div id="sucesso" style="display: none;">
                <p>CPF - Válido!</p>
            </div>
            <div id="serro" style="display: none;">
                <p>CPF - Invalido!</p>
            </div>
        </div>
    </div>
    <footer>
        <p>Desenvolvido por Guilherme Ribeiro&reg;</p>
    </footer>
    
</body>
</html>
